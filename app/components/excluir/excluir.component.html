<mat-card>
    <div *ngIf="funcionario">
        <h1 mat-dialog-title style="text-align: center;">Deseja confirmar a exclusão?</h1>
        <div mat-dialog-content>
          <h2>Funcionário:</h2>
          <p>{{funcionario.nome}} {{funcionario.sobrenome}}</p>
        
          <h2>Departamento:</h2>
          <p>{{funcionario.departamento}}</p>
        
        </div>
        <div mat-dialog-actions>
          <button mat-button  mat-raised-button color="warn" (click)="excluir()">Confirmar Exclusão</button>
          <button mat-button  mat-raised-button (click)="cancelar()">Voltar</button>
        </div>
    </div>
</mat-card>
